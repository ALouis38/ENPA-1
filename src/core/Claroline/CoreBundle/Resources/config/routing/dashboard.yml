claro_dashboard_index:
    pattern: /
    defaults: { _controller: ClarolineCoreBundle:Dashboard:index }

claro_dashboard_info:
    pattern: /info
    defaults: { _controller: ClarolineCoreBundle:Dashboard:info }

claro_dashboard_perso:
    pattern: /perso
    defaults: { _controller: ClarolineCoreBundle:Dashboard:perso }

claro_dashboard_resources:
    pattern: /resources
    defaults: { _controller: ClarolineCoreBundle:Dashboard:resourceManager }
    options:
        expose: true