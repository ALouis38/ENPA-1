claro_widget_properties:
    pattern: /widget/properties
    defaults: { _controller: ClarolineCoreBundle:Tool/Properties:desktopWidgetProperties }

claro_desktop_widget_invertvisible:
    pattern: /config/{displayConfigId}/widget/{widgetId}/invertvisible
    defaults: { _controller: ClarolineCoreBundle:Tool/Properties:desktopInvertVisibleUserWidget }
    requirements:
      _method: POST
    options:
      expose: true

claro_desktop_widget_configuration:
  pattern: widget/{widgetId}/configuration/desktop
  defaults: { _controller: ClarolineCoreBundle:Tool/Properties:desktopConfigureWidget }
  requirements:
    _method: GET
  options:
    expose: true