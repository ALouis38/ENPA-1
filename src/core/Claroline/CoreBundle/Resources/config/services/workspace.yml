services:
  
    claroline.workspace.user_manager:
        class: Claroline\CoreBundle\Manager\WorkspaceUserManager
        arguments:    
            - "@doctrine.orm.entity_manager"
            - "@claroline.security.right_manager"
                        
    claroline.workspace.toolinstance_manager:
        class: Claroline\CoreBundle\Manager\ToolInstanceManager
        arguments:    
            - "@doctrine.orm.entity_manager"
            - "@claroline.security.right_manager"
            - Claroline\CoreBundle\Entity\ToolInstance
  
    # controller
    claroline.workspace.workspace_controller:
        class: Claroline\CoreBundle\Controller\WorkspaceController
        scope: request
        arguments:
            - "@request"
            - "@session"
            - "@security.context"
            - "@doctrine.orm.entity_manager"
            - "@router"
            - "@form.factory"
            - "@templating.engine.twig"
            - "@claroline.workspace.user_manager"
            - "@claroline.common.history_browser"
            