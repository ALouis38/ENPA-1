parameters:
  
   claroline.html_page.directory: "%kernel.root_dir%/../web/HTMLPage"

services:
  claroline.html_element.manager:
        class: Claroline\HTMLPageBundle\Manager\HTMLPageManager
        arguments:
          - "@form.factory"
          - "@doctrine.orm.entity_manager"
          - "@claroline.security.restricted_owner_right_manager"
          - %claroline.files.directory%
          - "@templating"
          - "@claroline.thumbnail.creator"
          - "@router"
          - %claroline.html_page.directory%
        tags:
           - { name: resource.manager}
