plugin:
  has_options: true
  icon: res_forum.png

  resources:
    - class: Claroline\ForumBundle\Entity\Forum
      name: claroline_forum
      is_visible: true
      is_browsable: false
      large_icon: res_forum.png
      actions:
        - name: open
          is_action_in_new_page: true

    - class: Claroline\ForumBundle\Entity\Subject
      name: claroline_subject
      is_visible: false
      is_browsable: false

    - class: Claroline\ForumBundle\Entity\Message
      name: claroline_message
      is_visible: false
      is_browsable: false




