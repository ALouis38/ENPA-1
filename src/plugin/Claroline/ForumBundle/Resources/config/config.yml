plugin:
  has_options: true
  icon: res_forum.png

  resources:
    - class: Claroline\ForumBundle\Entity\Forum
      name: Forum
      is_visible: true
      is_browsable: true
      is_downloadable: true
      large_icon: res_forum.png
      actions:
        - name: open
          is_action_in_new_page: true

    - class: Claroline\ForumBundle\Entity\Subject
      name: Subject
      is_visible: true
      is_browsable: true
      is_downloadable: false

    - class: Claroline\ForumBundle\Entity\Message
      name: Message
      is_visible: true
      is_browsable: true
      is_downloadable: false




