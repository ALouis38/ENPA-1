claro_forum_form_subject_creation:
    pattern: /form/subject/{forumId}
    defaults: { _controller: ClarolineForumBundle:Forum:forumSubjectCreationForm }

claro_forum_create_subject:
    pattern: /subject/create/{forumId}
    defaults: { _controller: ClarolineForumBundle:Forum:createSubject }

claro_forum_show_message:
   pattern: /subject/message/{subjectId}
   defaults: { _controller: ClarolineForumBundle:Forum:showMessages }

claro_forum_open:
   pattern: /open/{forumId}
   defaults: { _controller: ClarolineForumBundle:Forum:open }

claro_forum_add_message:
   pattern: /add/message/{subjectId}
   defaults: { _controller: ClarolineForumBundle:Forum:messageCreationForm }

claro_forum_create_message:
   pattern: /create/message/{subjectId}
   defaults: { _controller: ClarolineForumBundle:Forum:createMessage }


