claro_document_upload:
   pattern: /upload/directory/{id}
   defaults:  { _controller: ClarolineDocumentBundle:Document:uploadDocument }
   requirements:
     _method: POST
     
claro_document_delete:
   pattern: document/delete/{dir}/{id}
   defaults: { _controller: ClarolineDocumentBundle:Document:deleteDocument }
   
claro_document_download:
   pattern: document/download/{id}
   defaults: { _controller: ClarolineDocumentBundle:Document:downloadDocument }
   
claro_directory_show:
   pattern: /show/directory/{id}
   defaults: { _controller: ClarolineDocumentBundle:Document:showDirectory }
   
claro_directory_add:
   pattern: /add/directory/{id}
   defaults: { _controller: ClarolineDocumentBundle:Document:addDirectory }
   requirements:
     _method: POST
     
claro_directory_delete:
   pattern: directory/delete/{id}
   defaults: { _controller: ClarolineDocumentBundle:Document:deleteDirectory }
   
claro_rar_upload:
   pattern: document/upload/rar/{id}
   defaults:  { _controller: ClarolineDocumentBundle:Document:uploadDirectory }
   
claro_directory_download:
   pattern: document/directory/download/{id}
   defaults: { _controller: ClarolineDocumentBundle:Document:downloadDirectory }
   
  